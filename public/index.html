<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location de DVDs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gestion de location de DVDs</h1>
    </header>

    <section>
      <h2>Ajouter un DVD</h2>
      <form id="add-dvd-form">
        <input type="text" id="title" placeholder="Titre du DVD" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input
          type="number"
          id="releaseYear"
          placeholder="AnnÃ©e de sortie"
          required
        />
        <button type="submit">Ajouter DVD</button>
      </form>
    </section>

    <section>
      <h2>Liste des DVDs</h2>
      <div id="dvd-list"></div>
    </section>

    <section>
      <h2>Ajouter une location</h2>
      <form id="add-rental-form">
        <input
          type="text"
          id="customerName"
          placeholder="Nom du client"
          required
        />
        <select id="dvd-select"></select>
        <input type="date" id="dueDate" required />
        <button type="submit">Louer DVD</button>
      </form>
    </section>

    <section>
      <h2>Liste des Locations</h2>
      <div id="rental-list"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
